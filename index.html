<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for my love</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
        <div class="envelope-wrapper flap">
            <div class="envelope"></div>
            <div class="Letter">
                <div class="text">
                    <strong>Dear Kolai.</strong>
                    <p>Hello Nicole! I hope you're doing fine right now. <br> I just want to say that I'm always sorry for what I did to you and I hope that one day you forgive me too. <br> I'm Always here for you:) take care of yourself and goodluck!</p>


                </div>
            </div>
            <div class="heart">

            </div>
        </div>
    </div>
    <script>
        const envelope= document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () =>{
            envelope.classList.toggle('flap');
        });
    </script>
   
</body>
</html>
